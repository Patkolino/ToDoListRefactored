<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/icon.jpeg">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>

    <title>To do list</title>

</head>

<body class="body">

    <header>
        <h1>To do list</h1>
    </header>

    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Add new task</h2>
        </header>

        <div class="section__container">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="What has to be done?">
                <button class="form__button">Add task</button>
            </form>
        </div>

    </section>

    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Task list</h2>
            <div class="buttons js-buttons">
                <button class="buttons__button js-toggleHideDoneTasks">Hide done tasks</button>
                <button class="buttons__button js-markAllAsDone">Mark all tasks as done</button>
            </div>
        </header>

        <div class="section__container">
            <ul class="tasks js-taskList"></ul>
        </div>

    </section>

</body>

</html>
